       x+=1;

          if(x % 2 === 0){ // resultado da divisão for 0 no final, ele é par
            console.log(x);          
          }
          x++;      //incrementa o x para continuar o laço poderia ser a mesma lógica com y-- até chegar no x
        }
     }
