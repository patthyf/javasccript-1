  <body>
   <script>
     /* Autoria: @patthyfeliciano
        Dado o seguinte vetor de objetos escreva uma função que produza o seguinte resultado:
        O Diego possui as habilidades: Javascript, ReactJS, Redux
        O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir */

      function ehnois(usuarios){
        /* utilização do for.. of para percorrer */
        for (var p of usuarios) {
          console.log('O ' + p.nome + ' possui as habilidades: '+ p.habilidades.join(', ')); // utilizei join com separador vírgula e espaço pra ficar lindinho :)
        }
      }
      var usuarios = [
        {nome: 'Diego', habilidades: ['Javascript', 'ReactJS', 'Redux']},
        {nome: 'Gabriel', habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']}
      ];

      ehnois(usuarios);  //simplismente chamo a função ehnois passando o vetor.      
   </script>
  </body>
